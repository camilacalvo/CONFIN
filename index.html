<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONFIN: Aplicaci칩n de productividad</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container px-2">
      <div class="row gx-4">
        <div class="col-md-4">
          <div class="container d-flex align-items-center" id="white-bg">
            <img src="images/logo.png" alt="logo CONFIN" id="logo" width="200px">
          </div>
        </div>

        <div class="col-md-5">
          <div class="container" id="clock">
            <h1 style="padding-top: 0.2em;font-size: 100px; color: #667eea;">00:00:00</h1>
            <!--Hora del reloj, se actualiza autom치ticamente-->
            <form class="setAlarm">
              <!-- Contenedor de horas, minutos, segundos -->
              <div class="set-alarm-field">
                <input type="number" name="hr" placeholder="HH" max="23" min="00">
                <input type="number" name="min" placeholder="MM" max="59" min="00">
                <input type="number" name="sec" placeholder="SS" max="59" min="00">
              </div>
              <!-- Contenedor de los botones -->
              <div class="buttons">
                <button type="submit" class="set-alarm">Establecer alarma</button>
                <button type="reset" onclick="stopAlarm()" class="clear-alarm">Parar alarma</button>
              </div>
            </form>


          </div>


        </div>

        <div class="col-md-3 ">
          <div class="container" id="white-bg">
            <div class="row d-flex align-items-center">

              <!--Contenedor de alarmas pr칩ximas-->
              <h4 style="font-size: 20px;text-align: center; padding-top: 20px;">Pr칩ximas Alarmas</h4>
              <div class="row">
                <div id="upcoming-alarms">
                  <ul id="upcoming-alarms-list">
                    <!-- El item se anade por medio de JS -->
                  </ul>
                </div>
              </div>

            </div>
          </div>




        </div>
      </div>

      <div class="row gx-4 ">
        <div class="col-md-4 gy-4">
          <div class="containter" id="white-bg">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/Mask group-1.jpg" class="d-block w-100" alt="imagen1">
                </div>
                <div class="carousel-item">
                  <img src="images/Mask group-2.jpg" class="d-block w-100" alt="imagen2">
                </div>
                <div class="carousel-item">
                  <img src="images/Mask group.jpg" class="d-block w-100" alt="imagen3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="ratio ratio-4x3" style="margin-top: 1em;">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/Yr_N-sRbIk8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>




        </div>

        <div class="col-md-8 gy-4">
          <div class="container" id="white-bg">
            <!--Espacio para insertar aplicativo-->
          </div>

        </div>
      </div>

    </div>

  </div>


  <script src="CONFIN/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="CONFIN/clock.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
